name: Database Backup

on:
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM UTC
  workflow_dispatch:  # Manual trigger

jobs:
  backup:
    name: Backup Supabase Database
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest
      
      - name: Create backup directory
        run: mkdir -p backups
      
      - name: Backup database schema
        run: |
          echo "Creating schema backup..."
          # Note: This requires Supabase CLI to be configured with your project
          # You'll need to add SUPABASE_ACCESS_TOKEN to GitHub secrets
          # supabase db dump -f backups/schema_$(date +%Y%m%d).sql --project-id ${{ secrets.SUPABASE_PROJECT_ID }}
          echo "Backup would be created here (requires Supabase CLI auth)"
      
      - name: Upload backup artifact
        uses: actions/upload-artifact@v3
        with:
          name: database-backup-${{ github.run_number }}
          path: backups/
          retention-days: 30
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "⚠️ Database backup failed!"
          echo "Check the workflow logs for details"

      - name: Backup success notification
        if: success()
        run: |
          echo "✅ Database backup completed successfully"
          echo "Backup artifact: database-backup-${{ github.run_number }}"
